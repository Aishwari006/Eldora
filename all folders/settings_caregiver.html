<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eldora - Settings</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-600 min-h-screen flex flex-col">
  <!-- Main Content Container -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Settings</h1>
      
      <!-- Theme Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Theme</h2>
        <p class="text-gray-600 mb-2">Select your preferred theme:</p>
        <select class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
      
      <!-- App Tour Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">App Tour</h2>
        <p class="text-gray-600 mb-2">Take a tour of the app features:</p>
        <button class="w-full bg-indigo-600 text-white rounded-md p-2 hover:bg-indigo-700 focus:outline-none">
          Start App Tour
        </button>
      </div>
      
      <!-- Language Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Language</h2>
        <p class="text-gray-600 mb-2">Change your app language:</p>
        <select class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <!-- Add more languages as needed -->
        </select>
      </div>
      
      <!-- Switch Profile Section -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Switch Profile</h2>
        <p class="text-gray-600 mb-2">Switch between user profiles:</p>
        <a href="home_page_elder.html" class="block text-center bg-gray-200 text-gray-800 rounded-md p-2 hover:bg-gray-300 focus:outline-none">
          Switch Profile
        </a>
      </div>
      
      <!-- Sign Out Button -->
      <div>
        <button class="w-full bg-orange-500 text-white rounded-md p-2 hover:bg-orange-600 focus:outline-none">
          Sign Out
        </button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-white shadow-lg">
    <div class="w-full p-4 flex justify-around">
      <a href="home_page_elder.html" class="text-2xl cursor-pointer transition-transform transform hover:scale-125">üè†</a>
      <a href="profile_elder.html" class="text-2xl cursor-pointer transition-transform transform hover:scale-125">üë§</a>
      <a href="settings_caregiver.html" class="text-2xl cursor-pointer transition-transform transform hover:scale-125">‚öôÔ∏è</a>
    </div>
  </footer>
</body>
</html>
