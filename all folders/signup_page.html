<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Eldora App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-purple-900 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Login</h2>
    <form action="#" method="post">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-purple-700 text-sm font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 hover:shadow-lg transition duration-300" />
      </div>
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-purple-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 hover:shadow-lg transition duration-300" />
      </div>
      <!-- Caregiver Number Field -->
      <div class="mb-6">
        <label for="caregiver" class="block text-purple-700 text-sm font-bold mb-2">Enter Caregiver Number</label>
        <input type="text" id="caregiver" name="caregiver" placeholder="Enter caregiver number" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 hover:shadow-lg transition duration-300" />
      </div>
      <!-- Submit Button -->
      <div class="flex items-center justify-center">
        <button type="submit" 
          class="bg-purple-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-purple-800 transition-colors duration-300 w-full">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
</html>
