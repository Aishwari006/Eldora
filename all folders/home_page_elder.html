<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eldora App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Updated overlay with greyish-black background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    /* Popup box */
    .popup {
      /* Default background; will be overwritten based on mood */
      background: rgb(204, 128, 128);
      color: black;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-purple-400 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="w-full bg-white shadow-lg p-4 flex items-center justify-center">

      <span class="mr-2">üè†</span> Eldora
    </h1>
  </header>

  <!-- Welcome Section -->
  <div class="bg-white shadow-md rounded-lg p-4 m-4 w-11/12 text-center">
    <p class="text-lg font-semibold">
      Welcome to the app, <span class="text-blue-600">El Hopper!</span>
    </p>
  </div>

  <!-- Mood Section -->
  <div class="bg-white shadow-md rounded-lg p-4 w-11/12 text-center">
    <p class="font-medium mb-2">How are you feeling today?</p>
    <div class="flex justify-center space-x-3">
      <a href="#" class="text-2xl cursor-pointer transition-transform transform hover:scale-125" onclick="showPopup('happy')">üòÉ</a>
      <a href="#" class="text-2xl cursor-pointer transition-transform transform hover:scale-125" onclick="showPopup('smile')">üòä</a>
      <a href="#" class="text-2xl cursor-pointer transition-transform transform hover:scale-125" onclick="showPopup('neutral')">üòê</a>
      <a href="#" class="text-2xl cursor-pointer transition-transform transform hover:scale-125" onclick="showPopup('sad')">‚òπÔ∏è</a>
      <a href="#" class="text-2xl cursor-pointer transition-transform transform hover:scale-125" onclick="showPopup('cry')">üò¢</a>
    </div>
  </div>

  <!-- Main Cards -->
  <div class="grid grid-cols-2 gap-4 p-4 w-11/12">
    <!-- Fall Detection -->
    <a href="fall_detection_elder.html" class="block bg-orange-300 hover:bg-orange-400 transition-all duration-200 rounded-lg p-6 text-center shadow-lg transform hover:scale-105">
      <img src="fall.png" alt="Fall Detection" class="mx-auto w-16 h-16">
      <p class="font-bold mt-2">Fall Detection Status</p>
    </a>
    <!-- Emergency SOS -->
    <a href="emergency.html" class="block bg-red-300 hover:bg-red-400 transition-all duration-200 rounded-lg p-6 text-center shadow-lg transform hover:scale-105">
      <img src="alarm.png" alt="Emergency SOS" class="mx-auto w-16 h-16">
      <p class="font-bold mt-2">Emergency SOS</p>
    </a>
    <!-- Safety Zones -->
    <a href="safety_zone_disha.html" class="block bg-green-300 hover:bg-green-400 transition-all duration-200 rounded-lg p-6 text-center shadow-lg transform hover:scale-105">
      <img src="map.png" alt="Safety Zones" class="mx-auto w-16 h-16">
      <p class="font-bold mt-2">Safety Zones</p>
    </a>
    <!-- Medication Reminders -->
    <a href="medicine_reminder.html" class="block bg-blue-300 hover:bg-blue-400 transition-all duration-200 rounded-lg p-6 text-center shadow-lg transform hover:scale-105">
      <img src="medicine.png" alt="Medication Reminders" class="mx-auto w-16 h-16">
      <p class="font-bold mt-2">Medication Reminders</p>
    </a>
  </div>

  <!-- Footer -->
  <footer class="w-full p-4 bg-white shadow-lg flex justify-around fixed bottom-0">
    <a href="home_page_elder.html" class="text-2xl cursor-pointer transition-transform transform hover:scale-125">üè†</a>
    <a href="profile_elder.html" class="text-2xl cursor-pointer transition-transform transform hover:scale-125">üë§</a>
    <a href="settings_elder.html
    " class="text-2xl cursor-pointer transition-transform transform hover:scale-125">‚öôÔ∏è</a>
  </footer>

  <!-- Pop-up Overlay -->
  <div id="overlay" class="overlay" onclick="hidePopup()">
    <div class="popup" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="hidePopup()">&times;</button>
      <p id="popup-text" class="text-lg font-semibold"></p>
    </div>
  </div>

  <script>
    const messages = {
      happy: [
        "Stay happy and keep smiling!",
        "Your joy brightens everyone's day!",
        "Happiness is contagious!",
        "Keep shining with positivity!",
        "Enjoy your wonderful mood!"
      ],
      smile: [
        "Your smile is beautiful!",
        "Keep spreading that amazing smile!",
        "A smile can change the world!",
        "Your smile makes everything better!",
        "Smiles are always in style!"
      ],
      neutral: [
        "It's okay to have a calm day.",
        "A neutral mood is just a pause before greatness.",
        "Stay balanced and centered.",
        "Every mood has its beauty.",
        "Take a moment to appreciate today."
      ],
      sad: [
        "It's okay to feel sad sometimes.",
        "Every storm eventually passes.",
        "You're stronger than you know.",
        "Take your time to heal.",
        "Remember, brighter days are ahead."
      ],
      cry: [
        "It's okay to cry; your feelings matter.",
        "Let your tears flow and heal your heart.",
        "You're not alone in this.",
        "Sometimes tears speak what words cannot.",
        "Better days are coming soon."
      ]
    };

    // Define color mapping for each mood
    const moodColors = {
      happy: "#FFEB3B",   // Sunshine Yellow
      smile: "#87CEEB",   // Sky Blue
      neutral: "#98FF98", // Mint Green
      sad: "#E6E6FA",     // Soft Lavender
      cry: "#FFDAB9"      // Warm Peach
    };

    function showPopup(mood) {
      const messageList = messages[mood];
      const randomMessage = messageList[Math.floor(Math.random() * messageList.length)];
      document.getElementById("popup-text").innerText = randomMessage;
      
      // Set the popup background color based on the selected mood
      document.querySelector(".popup").style.backgroundColor = moodColors[mood] || "#fff";

      document.getElementById("overlay").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
